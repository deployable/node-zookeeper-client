version: "2.1"

services:

  zookeeper:
    image: 'deployable/kafka:latest'
    command: zookeeper
    ports:
     - "2183:2181"
    networks:
     - node-zookeeper-client
    healthcheck:
      test: [ "CMD", "/kafka/check.sh", "zookeeper" ]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  'node-zookeeper-client':
    driver: bridge

